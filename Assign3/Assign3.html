<!-- JIEQIONG: In your vertex and fragment shader, you will want to see what uniform options there are.  HINT: you will need a matrix (mat4) plus some vectors (you have to look that up or pay attention to me in class).  You need to edit both the vertex-shader and the framgent-shader here, nothing else.-->

<!-- Code below is the vertex-shader ---------------------- -->
<script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec3 vPosition;
    attribute vec4 vColor;
    uniform mat4 uMVMatrix;
    varying vec4 fColor;

    void main() {
        gl_Position = uMVMatrix * vec4(vPosition, 1.0);
        fColor = vColor; // Pass the color to the fragment shader
    }
</script>
    
<!-- Daelyn: Fragment Shader -->
<script id="fragment-shader" type="x-shader/x-fragment">
    attribute vec3 vPosition;
    attribute vec4 vColor;
    uniform mat4 uMVMatrix;
    varying vec4 fColor;
    
    void main() {
        gl_Position = uMVMatrix * vec4(vPosition, 1.0);
        fColor = vColor; // Pass the color to the fragment shader
    }
</script>
